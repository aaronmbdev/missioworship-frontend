<div class="bigBanner">
    Ausencias
</div>
<div class="ausenceArea">
    <div class="chosen" [attr.num]="chosenNum">
        <h2>{{chosen.name}}</h2>
        <div *ngIf="chosen.value" class="triggers">
            <ul class="days">
                <li *ngFor="let day of chosen.value" [attr.state]="day.value">
                    {{day.id}}
                    <span class="material-symbols-outlined">
                        {{day.value?'task_alt':'cancel'}}
                    </span>
                </li>
            </ul>
            <ol>
                <li *ngFor="let day of chosen.value">
                    <input type="text"
                        [(ngModel)]="day.name"
                        placeholder="AÃ‘ADIR COMENTARIO...">
                </li>
            </ol>
        </div>
    </div>
    <ul class="monthList">
        <li *ngFor="let month of months; index as i"
            (click)="chosenNum = i"
            >{{month.name}}</li>
        <li>Fast data entry</li>
    </ul>
</div>
