<div id="topBar" [attr.section]="urlSection" (click)="notCloseToBar($event)">
  <i mat-btn="menu" (click)="toggleTopBar=!toggleTopBar"></i>
  <hr class="iconLogo">
  <ul [(ngbCollapse)]="toggleTopBar">
    <li (click)="goTo('')">Inicio</li>
    <li (click)="goTo('attends')">Ausencias</li>
    <li>Planning mensual</li>
    <li>Listado de canciones</li>
    <hr>
    <li>Usuarios</li>
    <hr>
    <div class="btnRack">
      <i mat-btn="download"></i>
      <i mat-btn="person" (click)="goTo('login')"></i>
      <i mat-btn="settings"></i>
    </div>
  </ul>
</div>
<div id="topBarDark" *ngIf="displayTopShadow"
  [attr.section]="urlSection"
  [attr.dark]="topShadowDark"
  (click)="toggleTopBar=true">

</div>
<div class="content" role="main">
  <router-outlet></router-outlet>
</div>
